<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXO Recruitment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .progress-tracker {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100px;
        }
        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e9ecef;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .step-label {
            font-size: 12px;
            font-weight: 500;
            color: #6c757d;
            text-align: center;
        }
        .progress-step.active .step-number {
            background: #0d6efd;
            color: white;
        }
        .progress-step.active .step-label {
            color: #0d6efd;
            font-weight: 600;
        }
        .position-btn {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 5px;
        }
        .position-btn i {
            font-size: 24px;
            margin-bottom: 8px;
        }
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<!-- Trigger Button -->
<button class="btn btn-primary open-cxo-modal">Hire a CXO</button>

<!-- Modal -->
<div class="modal fade" id="cxoRecruitModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <div class="text-center w-100">
          <div class="bg-white bg-opacity-25 rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
            <i class="fas fa-user-tie text-white"></i>
          </div>
          <h4 class="modal-title mt-2">Find Your Perfect <span class="text-warning">CXO Match</span></h4>
          <p class="small mb-0">Complete this form and we'll connect you with 3 qualified candidates within <strong>72 hours</strong></p>
        </div>
      </div>
      
      <!-- Progress Tracker -->
      <div class="px-4 pt-3">
        <div class="progress-tracker">
          <div class="progress-step active" data-step="1">
            <div class="step-number">1</div>
            <div class="step-label">BASIC INFO</div>
          </div>
          <div class="progress-step" data-step="2">
            <div class="step-number">2</div>
            <div class="step-label">REQUIREMENTS</div>
          </div>
        </div>
      </div>

      <form id="cxoRecruitForm" action="process_cxo.php" method="POST">
        <!-- Step 1 -->
        <div class="modal-body form-step active" data-step="1">
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" name="full_name" class="form-control" placeholder="Full Name*" required>
            </div>
            <div class="col-md-6">
              <input type="email" name="email" class="form-control" placeholder="Email*" required>
            </div>
            <div class="col-md-6">
              <input type="tel" name="phone" class="form-control" placeholder="Phone*" required>
            </div>
            <div class="col-md-6">
              <input type="text" name="company" class="form-control" placeholder="Company">
            </div>
          </div>
        </div>

        <!-- Step 2 -->
        <div class="modal-body form-step" data-step="2">
          <div class="mb-4">
            <label class="form-label fw-bold">Which position are you looking to fill?*</label>
            <div class="row g-3">
              <div class="col-6 col-md-3">
                <input type="radio" class="btn-check" name="position" id="position_ceo" value="CEO" checked>
                <label class="btn btn-outline-primary position-btn w-100" for="position_ceo">
                  <i class="fas fa-crown"></i>
                  <span>CEO</span>
                </label>
              </div>
              <div class="col-6 col-md-3">
                <input type="radio" class="btn-check" name="position" id="position_cto" value="CTO">
                <label class="btn btn-outline-primary position-btn w-100" for="position_cto">
                  <i class="fas fa-laptop-code"></i>
                  <span>CTO</span>
                </label>
              </div>
              <div class="col-6 col-md-3">
                <input type="radio" class="btn-check" name="position" id="position_cfo" value="CFO">
                <label class="btn btn-outline-primary position-btn w-100" for="position_cfo">
                  <i class="fas fa-chart-line"></i>
                  <span>CFO</span>
                </label>
              </div>
              <div class="col-6 col-md-3">
                <input type="radio" class="btn-check" name="position" id="position_cmo" value="CMO">
                <label class="btn btn-outline-primary position-btn w-100" for="position_cmo">
                  <i class="fas fa-bullhorn"></i>
                  <span>CMO</span>
                </label>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">What challenges are you facing?*</label>
            <textarea name="challenges" class="form-control" rows="3" placeholder="Describe your challenges..." required></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary prev-step">
            <i class="fas fa-chevron-left me-2"></i> Back
          </button>
          <button type="button" class="btn btn-primary next-step">
            Continue <i class="fas fa-chevron-right ms-2"></i>
          </button>
          <button type="submit" class="btn btn-success submit-form d-none">
            Submit <i class="fas fa-paper-plane ms-2"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <div class="text-success mb-3" style="font-size: 4rem;">
        <i class="fas fa-check-circle"></i>
      </div>
      <h4>Request Received!</h4>
      <p class="mb-4">Our executive search team will contact you within <strong>24 hours</strong>.</p>
      <button class="btn btn-primary w-100" data-bs-dismiss="modal">Done</button>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const cxoModal = new bootstrap.Modal(document.getElementById('cxoRecruitModal'));
    const successModal = new bootstrap.Modal(document.getElementById('successModal'));
    const form = document.getElementById('cxoRecruitForm');
    
    // Open modal
    document.querySelectorAll('.open-cxo-modal').forEach(btn => {
        btn.addEventListener('click', function() {
            resetForm();
            cxoModal.show();
        });
    });

    // Form navigation
    document.querySelector('.next-step').addEventListener('click', function() {
        const currentStep = document.querySelector('#cxoRecruitModal .form-step.active');
        const nextStep = currentStep.nextElementSibling;
        
        if (validateStep(currentStep)) {
            currentStep.classList.remove('active');
            nextStep.classList.add('active');
            updateProgress(2);
        }
    });

    document.querySelector('.prev-step').addEventListener('click', function() {
        const currentStep = document.querySelector('#cxoRecruitModal .form-step.active');
        const prevStep = currentStep.previousElementSibling;
        
        currentStep.classList.remove('active');
        prevStep.classList.add('active');
        updateProgress(1);
    });

    // Form submission
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Submit form via AJAX
        const formData = new FormData(form);
        
        fetch(form.action, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if(data.success) {
                cxoModal.hide();
                successModal.show();
                form.reset();
            } else {
                alert('Error: ' + (data.message || 'Please try again.'));
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('There was an error. Please try again.');
        });
    });

    // Helper functions
    function validateStep(step) {
        let isValid = true;
        step.querySelectorAll('[required]').forEach(input => {
            if (!input.value.trim()) {
                input.classList.add('is-invalid');
                isValid = false;
            } else {
                input.classList.remove('is-invalid');
            }
        });
        return isValid;
    }

    function updateProgress(step) {
        document.querySelectorAll('.progress-step').forEach(stepEl => {
            if (parseInt(stepEl.dataset.step) <= step) {
                stepEl.classList.add('active');
            } else {
                stepEl.classList.remove('active');
            }
        });
        
        if (step === 1) {
            document.querySelector('.prev-step').classList.add('d-none');
            document.querySelector('.next-step').classList.remove('d-none');
            document.querySelector('.submit-form').classList.add('d-none');
        } else if (step === 2) {
            document.querySelector('.prev-step').classList.remove('d-none');
            document.querySelector('.next-step').classList.add('d-none');
            document.querySelector('.submit-form').classList.remove('d-none');
        }
    }

    function resetForm() {
        form.reset();
        document.querySelectorAll('.form-step').forEach(step => step.classList.remove('active'));
        document.querySelector('.form-step').classList.add('active');
        updateProgress(1);
        document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
    }
    
    // Initialize
    updateProgress(1);
});
</script>
</body>
</html>
